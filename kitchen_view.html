<!DOCTYPE html>
<html>
<head>
    <title>Kitchen View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
            background: linear-gradient(120deg, #cdcfcf 0%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            background: rgba(0,0,0,0.7);
            padding: 20px 70px 20px 20px;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            z-index: 1101;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            text-align: left;
        }
        .sidebar-toggle {
            position: fixed;
            right: 20px;
            top: 22px;
            font-size: 2.2em;
            background: rgba(255,255,255,0.12);
            border: none;
            color: #ffcc00;
            cursor: pointer;
            z-index: 1202;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            transition: background 0.2s, transform 0.2s;
        }
        .sidebar-toggle:hover {
            background: #ffcc00;
            color: #232526;
            transform: scale(1.08) rotate(-12deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -290px;
            width: 270px;
            height: 100%;
            background: rgba(30,30,40,0.92);
            backdrop-filter: blur(14px);
            box-shadow: -4px 0 32px rgba(0,0,0,0.25);
            padding-top: 70px;
            transition: right 0.4s cubic-bezier(.77,0,.18,1);
            z-index: 1201;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 18px 32px;
            color: #fff;
            text-decoration: none;
            font-size: 1.18em;
            border-bottom: 1px solid rgba(255,255,255,0.07);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .sidebar a:hover {
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b6b 100%);
            color: #232526;
            transform: translateX(-8px) scale(1.04);
        }
        .sidebar img {
            width: 32px;
            height: 32px;
            margin-right: 18px;
            filter: drop-shadow(0 2px 8px #ffcc0055);
            transition: transform 0.3s;
        }
        .sidebar a:hover img {
            transform: rotate(12deg) scale(1.15);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30,30,40,0.25);
            backdrop-filter: blur(2px);
            z-index: 1200;
            transition: opacity 0.3s;
        }
        .overlay.show {
            display: block;
            opacity: 1;
        }
        .container {
            max-width: 1100px;
            margin: 60px auto 0 auto;
            padding: 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        table, th, td {
            border: 2px solid #ffcc00;
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        th {
            background: #ff6600;
            color: white;
        }
        tr:nth-child(even) {
            background: #333;
        }
        tr:nth-child(odd) {
            background: #444;
        }
        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 8px;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-start {
            background-color: #28a745;
        }
        .btn-complete {
            background-color: #007bff;
        }
        .btn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn:hover:not([disabled]) {
            background-color: #ffcc00;
            color: #232526;
            transform: scale(1.07);
        }
        @media (max-width: 900px) {
            .container {
                width: 95vw;
                padding: 10px;
            }
            header {
                font-size: 1.2em;
                padding-right: 60px;
            }
            .sidebar {
                width: 80vw;
                min-width: 180px;
                border-radius: 20px 0 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        üç≥ Kitchen Orders
        <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
    </header>

    <div class="sidebar" id="sidebar">
        <a href="admin.html"><img src="images/admin.png" alt="Admin">Admin Panel</a>
        <a href="billing.html"><img src="images/bill.jpg" alt="Billing">Billing</a>
        <a href="kitchen_view.html"><img src="images/kitchen.png" alt="Kitchen">Kitchen View</a>
        <a href="logout.html"><img src="images/logout.png" alt="Logout">Logout</a>
        <a href="menu.html"><img src="images/menu.jpg" alt="Menu">Menu</a>
        <a href="new_order.html"><img src="images/new order.jpg" alt="New Order">New Order</a>
        <a href="queue.html"><img src="images/queue.png" alt="Queue">Order Queue</a>
        <a href="reports.html"><img src="images/report.png" alt="Reports">Reports</a>
        <a href="upload_item.html"><img src="images/upload.jpg" alt="Upload">Upload Item</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <h1>üç≥ Kitchen Orders</h1>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Items</th>
                    <th>Status</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
                <!-- Orders will be rendered here -->
            </tbody>
        </table>
        <div id="emptyMsg" style="text-align:center;color:#ffcc00;font-size:1.3em;display:none;margin-top:40px;">
            No orders yet. Waiting for new orders...
        </div>
    </div>
    <script>
        // Sidebar logic
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            }
        });

        // Kitchen View Real-Time Orders Logic
        function renderKitchenOrders() {
            const ordersBody = document.getElementById('ordersBody');
            const emptyMsg = document.getElementById('emptyMsg');
            let orders = [];
            try {
                orders = JSON.parse(localStorage.getItem('liveOrders') || '[]');
            } catch {}
            ordersBody.innerHTML = '';
            if (!orders || orders.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            }
            emptyMsg.style.display = 'none';
            orders.forEach(order => {
                // Only show orders that are not delivered
                if (order.status !== undefined && order.status !== 4) {
                    let itemsHtml = order.items.map(item =>
                        `${item.qty} x ${item.name}`
                    ).join(', ');
                    let statusText = ["Pending", "Preparing", "Ready for Pickup", "Out for Delivery", "Delivered"][order.status] || "Unknown";
                    let time = order.time || "-";
                    ordersBody.innerHTML += `
                        <tr>
                            <td>${order.id || '-'}</td>
                            <td>${itemsHtml}</td>
                            <td>${statusText}</td>
                            <td>${time}</td>
                        </tr>
                    `;
                }
            });
            // If all orders are delivered, show empty message
            if (ordersBody.innerHTML.trim() === '') {
                emptyMsg.style.display = 'block';
            }
        }

        // Listen for real-time updates
        window.addEventListener('storage', function(e) {
            if (e.key === 'liveOrders') {
                renderKitchenOrders();
            }
        });

        // Poll every 2 seconds for updates (in case of same-tab changes)
        setInterval(renderKitchenOrders, 2000);
        renderKitchenOrders();

        // When user places an order:
        function placeOrder(items) {
            let orders = JSON.parse(localStorage.getItem('liveOrders') || '[]');
            orders.push({
                id: Math.floor(Math.random()*100000),
                status: 0, // 0: Pending
                time: new Date().toLocaleString(),
                items: items
            });
            localStorage.setItem('liveOrders', JSON.stringify(orders));
            renderKitchenOrders();
        }

        // Example of placing an order (this should be replaced with actual order data)
        // placeOrder([{name: "Margherita Pizza", qty: 2}]);
    </script>
</body>
</html>
