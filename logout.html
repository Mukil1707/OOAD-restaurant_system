<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Delicious Bites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            padding-top: 80px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 20px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }
        img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/logout.png" alt="Logout Icon">
    <h1>You have been logged out</h1>
    <p>Thank you for using the Restaurant Order System. We hope to see you again soon!</p>
    <a href="login.html">Go to Login</a>
</div>

</body>
</html>
