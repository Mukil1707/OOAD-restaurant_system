<!DOCTYPE html>
<html>
<head>
    <title>New Order - Delicious Bites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #fff;
            background: linear-gradient(120deg, #cdcfcf 0%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            background: rgba(0,0,0,0.7);
            padding: 20px 70px 20px 20px;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            z-index: 1101;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            text-align: left;
        }
        .sidebar-toggle {
            position: fixed;
            right: 20px;
            top: 22px;
            font-size: 2.2em;
            background: rgba(255,255,255,0.12);
            border: none;
            color: #ffcc00;
            cursor: pointer;
            z-index: 1202;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            transition: background 0.2s, transform 0.2s;
        }
        .sidebar-toggle:hover {
            background: #ffcc00;
            color: #232526;
            transform: scale(1.08) rotate(-12deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -290px;
            width: 270px;
            height: 100%;
            background: rgba(30,30,40,0.92);
            backdrop-filter: blur(14px);
            box-shadow: -4px 0 32px rgba(0,0,0,0.25);
            padding-top: 70px;
            transition: right 0.4s cubic-bezier(.77,0,.18,1);
            z-index: 1201;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 18px 32px;
            color: #fff;
            text-decoration: none;
            font-size: 1.18em;
            border-bottom: 1px solid rgba(255,255,255,0.07);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .sidebar a:hover {
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b6b 100%);
            color: #232526;
            transform: translateX(-8px) scale(1.04);
        }
        .sidebar img {
            width: 32px;
            height: 32px;
            margin-right: 18px;
            filter: drop-shadow(0 2px 8px #ffcc0055);
            transition: transform 0.3s;
        }
        .sidebar a:hover img {
            transform: rotate(12deg) scale(1.15);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30,30,40,0.25);
            backdrop-filter: blur(2px);
            z-index: 1200;
            transition: opacity 0.3s;
        }
        .overlay.show {
            display: block;
            opacity: 1;
        }
        h1 {
            background: #ff6600;
            color: white;
            padding: 20px;
            margin: 0;
            letter-spacing: 2px;
            font-size: 2.2em;
            text-shadow: 0 2px 8px #0008;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 10px 20px 10px;
            gap: 24px;
        }
        .item-card {
            background: rgba(255,255,255,0.12);
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
            margin: 10px;
            padding: 18px 10px 18px 10px;
            width: 250px;
            text-align: center;
            border: 1px solid #ffcc00;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInUp 0.8s;
        }
        .item-card:hover {
            transform: scale(1.04) translateY(-6px);
            box-shadow: 0 8px 32px #ffcc0033;
            background: rgba(255,255,255,0.18);
        }
        .item-card img {
            max-width: 100%;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0004;
        }
        .item-card h3 {
            margin: 10px 0;
            color: #ffcc00;
            font-size: 1.2em;
        }
        .btn-add {
            background: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-add:hover {
            background: #218838;
            transform: scale(1.04);
        }
        .cart-link {
            display: inline-block;
            margin: 30px auto 20px auto;
            padding: 15px 25px;
            background: #007bff;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(0,123,255,0.13);
        }
        .cart-link:hover {
            background: #0056b3;
            transform: scale(1.04);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 900px) {
            .menu-container { flex-direction: column; align-items: center; }
            .item-card { width: 90vw; }
            header { font-size: 1.2em; padding-right: 60px; }
            .sidebar { width: 80vw; min-width: 180px; border-radius: 20px 0 0 20px; }
        }
    </style>
</head>
<body>

    <header>
        üçΩ New Order
        <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
    </header>

    <div class="sidebar" id="sidebar">
        <a href="admin.html"><img src="images/admin.png" alt="Admin">Admin Panel</a>
        <a href="billing.html"><img src="images/bill.jpg" alt="Billing">Billing</a>
        <a href="kitchen_view.html"><img src="images/kitchen.png" alt="Kitchen">Kitchen View</a>
        <a href="logout.html"><img src="images/logout.png" alt="Logout">Logout</a>
        <a href="menu.html"><img src="images/menu.jpg" alt="Menu">Menu</a>
        <a href="new_order.html"><img src="images/new order.jpg" alt="New Order">New Order</a>
        <a href="queue.html"><img src="images/queue.png" alt="Queue">Order Queue</a>
        <a href="reports.html"><img src="images/report.png" alt="Reports">Reports</a>
        <a href="upload_item.html"><img src="images/upload.jpg" alt="Upload">Upload Item</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <div class="menu-container">
        <div class="item-card">
            <img src="images/PIZZA-MARGHERITA.jpg" alt="Margherita Pizza">
            <h3>Margherita Pizza</h3>
            <p>‚Çπ 299</p>
            <button class="btn-add" disabled>Add to Cart</button>
        </div>
        <div class="item-card">
            <img src="images/Classic Burger.avif" alt="Veg Burger">
            <h3>Veg Burger</h3>
            <p>‚Çπ 149</p>
            <button class="btn-add" disabled>Add to Cart</button>
        </div>
        <div class="item-card">
            <img src="images/Red Sauce Paste.jpg" alt="Pasta Alfredo">
            <h3>Pasta Alfredo</h3>
            <p>‚Çπ 199</p>
            <button class="btn-add" disabled>Add to Cart</button>
        </div>
        <div class="item-card">
            <img src="images/Chicken Biryani.jpg" alt="Chicken Biryani">
            <h3>Chicken Biryani</h3>
            <p>‚Çπ 249</p>
            <button class="btn-add" disabled>Add to Cart</button>
        </div>
        <div class="item-card">
            <img src="images/Cold Coffee.jpeg" alt="Cold Coffee">
            <h3>Cold Coffee</h3>
            <p>‚Çπ 99</p>
            <button class="btn-add" disabled>Add to Cart</button>
        </div>
    </div>

    <a href="cart.html" class="cart-link">üõí View Cart</a>

    <script>
        // Sidebar logic
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            }
        });
    </script>
</body>
</html>
