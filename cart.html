<!DOCTYPE html>
<html>
<head>
    <title>Cart - Delicious Bites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
            /* Unique animated background */
            background: linear-gradient(120deg, #cdcfcf 0%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            background: rgba(0,0,0,0.7);
            padding: 20px 70px 20px 20px;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            z-index: 1101;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            text-align: left;
        }
        .sidebar-toggle {
            position: fixed;
            right: 20px;
            top: 22px;
            font-size: 2.2em;
            background: rgba(255,255,255,0.12);
            border: none;
            color: #ffcc00;
            cursor: pointer;
            z-index: 1202;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            transition: background 0.2s, transform 0.2s;
        }
        .sidebar-toggle:hover {
            background: #ffcc00;
            color: #232526;
            transform: scale(1.08) rotate(-12deg);
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -290px;
            width: 270px;
            height: 100%;
            background: rgba(30,30,40,0.92);
            backdrop-filter: blur(14px);
            box-shadow: -4px 0 32px rgba(0,0,0,0.25);
            padding-top: 70px;
            transition: right 0.4s cubic-bezier(.77,0,.18,1);
            z-index: 1201;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 18px 32px;
            color: #fff;
            text-decoration: none;
            font-size: 1.18em;
            border-bottom: 1px solid rgba(255,255,255,0.07);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .sidebar a:hover {
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b6b 100%);
            color: #232526;
            transform: translateX(-8px) scale(1.04);
        }
        .sidebar img {
            width: 32px;
            height: 32px;
            margin-right: 18px;
            filter: drop-shadow(0 2px 8px #ffcc0055);
            transition: transform 0.3s;
        }
        .sidebar a:hover img {
            transform: rotate(12deg) scale(1.15);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30,30,40,0.25);
            backdrop-filter: blur(2px);
            z-index: 1200;
            transition: opacity 0.3s;
        }
        .overlay.show {
            display: block;
            opacity: 1;
        }
        .container {
            max-width: 900px;
            margin: 50px auto 0 auto;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background: #ff6600;
            color: white;
            padding: 15px;
        }
        td {
            padding: 15px;
            text-align: center;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: #e65c00;
            transform: scale(1.05);
        }
        .btn-danger {
            background: #cc0000;
        }
        .btn-danger:hover {
            background: #990000;
        }
        #emptyMsg {
            display: none;
            font-size: 22px;
            color: #ffcc00;
            text-align: center;
            margin: 30px 0;
        }
        @media (max-width: 900px) {
            .container {
                width: 95vw;
                padding: 10px;
            }
            header {
                font-size: 1.2em;
                padding-right: 60px;
            }
            .sidebar {
                width: 80vw;
                min-width: 180px;
                border-radius: 20px 0 0 20px;
            }
        }
    </style>
</head>
<body>

<header>
    ðŸ›’ Your Cart
    <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
</header>

<div class="sidebar" id="sidebar">
    <a href="billing.html"><img src="images/bill.jpg" alt="Billing">Billing</a>
    <a href="logout.html"><img src="images/logout.png" alt="Logout">Logout</a>
    <a href="menu.html"><img src="images/menu.jpg" alt="Menu">Menu</a>
</div>
<div class="overlay" id="overlay"></div>

<div class="container">
    <table id="cartTable">
        <tr>
            <th>Item</th>
            <th>Price (â‚¹)</th>
            <th>Quantity</th>
            <th>Total (â‚¹)</th>
            <th>Action</th>
        </tr>
        <!-- Cart items will be inserted here by JS -->
    </table>

    <div id="emptyMsg">
        Your cart is empty.
    </div>

    <!-- Address form for customer -->
    <form id="addressForm" style="margin:30px 0 10px 0; text-align:center;">
        <label for="deliveryAddress" style="font-size:1.1em;color:#ffcc00;font-weight:bold;">Delivery Address:</label><br>
        <textarea id="deliveryAddress" rows="3" style="width:60%;max-width:400px;border-radius:8px;padding:10px;margin-top:8px;" placeholder="Enter your delivery address here..." required></textarea>
    </form>

    <div style="margin-top: 20px; text-align: center;">
        <a href="menu.html" class="btn">Continue Shopping</a>
        <a href="#" class="btn" id="checkoutBtn">Proceed to Checkout</a>
    </div>
</div>

<script>
    // Sidebar logic
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === "Escape") {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }
    });

    // Cart logic
    function renderCart() {
        let cart = JSON.parse(localStorage.getItem('order') || '[]');
        let table = document.getElementById('cartTable');
        let emptyMsg = document.getElementById('emptyMsg');
        let checkoutBtn = document.getElementById('checkoutBtn');
        // Remove old rows except header
        table.querySelectorAll('tr:not(:first-child)').forEach(tr => tr.remove());

        if (cart.length === 0) {
            emptyMsg.style.display = 'block';
            checkoutBtn.style.pointerEvents = 'none';
            checkoutBtn.style.opacity = 0.5;
            return;
        } else {
            emptyMsg.style.display = 'none';
            checkoutBtn.style.pointerEvents = '';
            checkoutBtn.style.opacity = 1;
        }

        let grandTotal = 0;
        cart.forEach((item, idx) => {
            let row = document.createElement('tr');
            let total = item.price * item.qty;
            grandTotal += total;
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>${item.qty}</td>
                <td>${total}</td>
                <td><button class="btn btn-danger" onclick="removeItem(${idx})">Remove</button></td>
            `;
            table.appendChild(row);
        });

        // Grand total row
        let totalRow = document.createElement('tr');
        totalRow.innerHTML = `<th colspan="3">Grand Total</th><th colspan="2">â‚¹${grandTotal}</th>`;
        table.appendChild(totalRow);
    }

    function removeItem(idx) {
        let cart = JSON.parse(localStorage.getItem('order') || '[]');
        cart.splice(idx, 1);
        localStorage.setItem('order', JSON.stringify(cart));
        renderCart();
    }

    // Save address and go to billing
    document.getElementById('checkoutBtn').onclick = function(e) {
        e.preventDefault();
        let cart = JSON.parse(localStorage.getItem('order') || '[]');
        if (cart.length === 0) return;
        let address = document.getElementById('deliveryAddress').value.trim();
        if (!address) {
            alert("Please enter your delivery address before proceeding!");
            document.getElementById('deliveryAddress').focus();
            return;
        }
        // Save address to localStorage for use in billing
        localStorage.setItem('deliveryAddress', address);
        window.location = "billing.html";
    };

    // If address was previously entered, prefill it
    document.getElementById('deliveryAddress').value = localStorage.getItem('deliveryAddress') || '';

    renderCart();
</script>

</body>
</html>
